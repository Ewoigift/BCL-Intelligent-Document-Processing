<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCL Intelligent Document Processing</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main>
        <div class="left">

            <div class="bcd">BCD IDP</div>
            <div class="doc">Documents</div>

            <div class="list">
                <ul>invoices</ul>
                <ul>credit notes</ul>
                <ul>sales</ul>
                <ul>purchases</ul>
            </div>
        </div>

        <div class="right">
            <div class="top">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class=" bcl w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
                </svg>

                <span>BCL > Invoices</span>


                <button> Download Data</button>
            </div>
            <table>
                <tr>
                    <th>Status</th>
                    <th>Doc</th>
                    <th>Company</th>
                    <th>PIN</th>
                    <th>Total Amount</th>
                    <th>Tax</th>
                    <th>Date</th>
                </tr>
            </table>

            <div class="upload">
                <form action="">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 9.75v6.75m0 0l-3-3m3 3l3-3m-8.25 6a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
                    </svg>

                    <input type="file" name="upload" id="upload"></form>

            </div>
        </div>
    </main>
</body>

</html>
